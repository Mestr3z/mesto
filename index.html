<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="body"><main class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="лого"></header><main class="content"><section class="profile"><div class="profile__avatar-container"><img class="profile__avatar" src="9a465d27cc4844854ee1.jpg" alt="аватар"> <button class="profile__button-avatar" type="button"></button></div><div class="profile__info"><div class="profile__name-container"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__button" type="button"><img class="profile__button-pic link" src="a1892ea72cb87c8fc3aa.svg" alt="кнопка"></button></div><p class="profile__status">Исследователь океана</p></div><button type="button" class="profile__add-button link"><img class="profile__plus" src="d86bb2edc2f6eadb96b7.svg" alt="кнопка"></button></section><div class="cards"><template id="cards__template"><div class="cards__content"><button class="cards__delete link" type="button"></button> <img class="cards__grid" src="#" alt="картинка"><div class="cards__description"><h3 class="cards__name"></h3><div class="cards__like-container"><button type="button" class="cards__like link"></button> <span class="cards__likes">0</span></div></div></div></template></div></main><section class="popup popup_edit"><div class="popup__content popup__content_edit"><button class="popup__close-button popup__close-button_edit" type="button"><img class="popup__button-pic link" src="a004a2d5d464d8ddbbb5.svg" alt="кнопка"></button><h3 class="popup__title">Редактировать профиль</h3><form name="text" class="popup__list popup__list_edit" action="#" method="POST" novalidate><input name="profilename" id="name" class="popup__info popup__info_name" placeholder="Имя" minlength="2" maxlength="40" required> <span class=
