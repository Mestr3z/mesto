<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>

<body class='body'>
    <main class='page'>
        <header class='header'>
            <img class='header__logo' src="<%=require('./images/logo.svg')%>" alt='лого'>
        </header>
        <main class='content'>
            <section class='profile'>
                <img class='profile__avatar' src="<%=require('./images/image.jpg')%>" alt='аватар'>
                <div class='profile__info'>
                    <div class='profile__name-container'>
                        <h1 class='profile__name'>Жак-Ив Кусто</h1>
                        <button class='profile__button' type='button'>
                            <img class='profile__button-pic link' src="<%=require('./images/EditButton.svg')%>" alt='кнопка'>
                        </button>
                    </div>
                    <p class='profile__status'>Исследователь океана</p>
                    </div>
                <button type='button' class='profile__add-button link'>
                    <img class='profile__plus' src="<%=require('./images/Vector.svg')%>" alt='кнопка'>
                </button>
            </section>
            <div class='cards'>
                <template id='cards__template'>
                <div class='cards__content'>
                    <button class='cards__delete link' type='button'>
                    </button>
                <img class='cards__grid' src='#' alt='картинка'>
                <div class='cards__description'>
                    <h3 class='cards__name'></h3>
                    <button type='button' class='cards__like link'></button>
                </div>
                </div>
            </template>
        </div>
        </main>
    <section class='popup popup_edit'>
             <div class='popup__content popup__content_edit'>
                <button class='popup__close-button popup__close-button_edit' type='button'>
                    <img class='popup__button-pic link' src="<%=require('./images/CloseIcon.svg')%>" alt='кнопка'>
                </button>
                 <h3 class='popup__title'>Редактировать профиль</h3>
                 <form name='text' class='popup__list popup__list_edit' action='#' method="POST" novalidate>
                 <input name='profilename' type='text' id='name' class='popup__info popup__info_name' placeholder="Имя" minlength="2" maxlength="40" required>
                 <span class='popup__input-error' id='name-error'></span>
                 <input name='job' type='text' id='discription' class='popup__info popup__info_job'  placeholder="Профессия" minlength="2" maxlength="200" required>
                 <span class='popup__input-error' id='discription-error'></span>
                    <button type='submit' class='popup__save-button popup__save-button_edit'>Сохранить</button>
                </form>
             </div>
    </section>
    <section class='popup popup_add'>
        <div class='popup__content popup__content_add'>
           <button class='popup__close-button popup__close-button_add ' type='button'>
               <img class='popup__button-pic link' src="<%=require('./images/CloseIcon.svg')%>" alt='кнопка'>
           </button>
            <h3 class='popup__title'>Новое место</h3>
            <form name='text' class='popup__list popup__list_add' action='#' method="POST" novalidate>
            <input name='name' type='text' id='title' class='popup__info popup__info_cardname' placeholder="Название" minlength="2" maxlength="30" required>
            <span class='popup__input-error' id='title-error'></span>
            <input name='link' type='url' id='url' class='popup__info popup__info_piclink' placeholder="Ссылка на картинку" required>
            <span class='popup__input-error' id='url-error'></span>
               <button type='submit' class='popup__save-button popup__save-button_add'>Сохранить</button>
           </form>
        </div>
</section>
<section class= 'popup popup_image'>
    <div class='popup__content-image'>
        <img src='#' alt='картинка' class='popup__pic'>
    <button class='popup__close-button-image popup__close-button' type='button'>
        <img class='popup__button-pic link' src="<%=require('./images/CloseIcon.svg')%>" alt='кнопка'>
    </button>
    <h3 class='popup__description-image'></h3>
</div>
</section>

    <footer class=footer>
        <p class=footer__text>© 2020 Mesto Russia</p>
    </footer>
</main>
</body>
</html>
